<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nic tu ciekawego, możesz wyjść bez obaw że coś cię ominie. A tak serio to strona o mnie.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.wegrzvnxwski.github.io/wegrzvnxwskis-site/galeria">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <title>Galeria - Kacprowa strona</title>
    <!-- Lightbox -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <!-- Lightbox -->
    <script src="layout.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav id="navbarek"></nav>
            <h1 class="gal">Galeria</h1>
            <p class="adno">czyli miejsce, gdzie można znaleźć wszystko. I to dosłownie. <br>
            To tutaj można znaleźć w pełni graficzną wersję podstrony O mnie. Aby dowiedzieć się więcej, kliknij na zdjęcie. <br>
            <small>Poniższa strona może być aktualizowana bez uprzedniego informowania o zmianach.</small></p>
        </header>
        <main>
            <div class="galeria-wrapper">
                <section class="galeria-poziom">
                    <a href="images/photos/20251022_085844.jpg" data-lightbox="galeria" data-title="Pani wróbel. Po prostu bardzo lubię to zdjęcie.">
                        <img src="images/photos/20251022_085844.jpg" alt="Zdjęcie 1">
                    </a>
                    <a href="images/photos/20251109_172719.jpg" data-lightbox="galeria" data-title="Mój setup komputerowy (rzadko z niego korzystam, więc nie wspominałem o nim w About Me) w czerwieni, z nutką niebieskiego od routera, który serwuje double NAT dla mojego pokoju.">
                        <img src="images/photos/20251109_172719.jpg" alt="Zdjęcie 2">
                    </a>
                    <a href="images/photos/20250817_181550.jpg" data-lightbox="galeria" data-title="Bujam w obłokach. Dosłownie i w przenośni. Lęk wysokości? A co to?">
                        <img src="images/photos/20250817_181550.jpg" alt="Zdjęcie 3">
                    </a>
                    <a href="images/photos/20240910_195933.jpg" data-lightbox="galeria" data-title="Czerwień w ciemności. Nie wiem, po prostu mega mi się to podoba.">
                        <img src="images/photos/20240910_195933.jpg" alt="Zdjęcie 4">
                    </a>
                    <a href="images/photos/Screenshot from 2026-01-04 20-41-45.png" data-lightbox="galeria" data-title="I don't use Arch btw">
                        <img src="images/photos/Screenshot from 2026-01-04 20-41-45.png" alt="Zdjęcie 5">
                    </a>
                </section>
                <section class="galeria-pion">
                    <a href="images/photos/20251013_194919.jpg" data-lightbox="galeria" data-title="Brałem udział w konkursie &quot;Edukacja w służbie cyberbezpieczeństwa&quot;, podium może i nie zdobyłem, ale nagrodę za dostanie się do finału dostałem. :)">
                        <img src="images/photos/20251013_194919.jpg" alt="Zdjęcie 1">
                    </a>
                    <a href="images/photos/2ca7ad34-48c7-4b4c-9fbc-9866bab13c2b.jpg" data-lightbox="galeria" data-title="Zdjęcie z praktyk, musiałem napisać stronę internetową dla księgarni. Jak widać, chyba musiałbym zanurzyć się w lekturę tej powieści. I tak, wiem że treść tego przycisku jest dziwnie znajoma.">
                        <img src="images/photos/2ca7ad34-48c7-4b4c-9fbc-9866bab13c2b.jpg" alt="Zdjęcie 2">
                    </a>
                    <a href="images/photos/jar.jpg" data-lightbox="galeria" data-title="Od tej piosenki zaczęła się moja miłość do Superheaven. Nic tylko podkręcić głośność, wcisnąć gaz do dechy i ruszać w trasę (czy wspominałem o tym, że nie mam prawa jazdy?)">
                        <img src="images/photos/jar.jpg" alt="Zdjęcie 3">
                    </a>
                    <a href="images/photos/20250503_193928.jpg" data-lightbox="galeria" data-title="To ja, od tyłu. Niechętnie pokazuję twarz, bo nie chcę być kojarzony jako &quot;ten z neta&quot;, ale tak wyglądam.">
                        <img src="images/photos/20250503_193928.jpg" alt="Zdjęcie 4">
                    </a>
                </section>
            </div>
            <section class="fake-player">
                <div class="track-info">
                    <img src="images/albums/csathdfw.png" alt="Limp Bizkit – My Way" class="cover">
                    <div>
                    <b>My Way</b><br>
                    <span>Limp Bizkit</span>
                    </div>
                </div>
                <div class="controls">
                    <div class="progbar">
                    <div class="progbar-filled"></div>
                    </div>
                    <div class="time">
                    <span>1:41</span>
                    <span>4:33</span>
                    </div>
                </div>
                <div class="buttons">
                    <button><img src="images/rewind.png"></button>
                    <button><img src="images/play.png"></button>
                    <button><img src="images/forward.png"></button>
                </div>
            </section>
        </main>
        <footer id="stopka"></footer>
    </div>
</body>
</html>
