<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="icon" href="images/icon.png">
    <title>418 - Kacprowa strona</title>
    <script src="layout.js" defer></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            color: #dedede;
            font-family: "Google Sans", sans-serif;
            min-height:100vh;
            width:100%;
            overflow-x: hidden;
            background-color:#000;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            scroll-behavior: smooth;
        }

        .wrapper{
            background-color: #000000e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        h1{
            font-family: "Indie Flower", monospace;
            font-size:5rem;

        }

        .err-418-wrapper{
            min-height: 100vh;
            display: flex;
            gap:20px;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0;
            overflow: hidden;
        }

        .err-418-block{
            text-align:left;
        }

        .err-418-block p{
            font-size:1.25rem;
        }

        .err-418-block img{
            max-width: 600px;
            height:auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <!-- <nav id="navbarek"></nav> -->
        </header>
        <main>
            <section class="err-418-wrapper">
                <div class="err-418-block">
                    <img src="images/teapot.png" alt="teapot">
                </div>
                <div class="err-418-block">
                    <h1>HTTP 418 - I'm a teapot</h1>
                    <p>Niestety, ten serwer nie posiada opcji parzenia kawy. Ale herbata też dobra.</p>
                </div>
            </section>
        </main>
        <!-- <footer id="stopka"></footer> -->
